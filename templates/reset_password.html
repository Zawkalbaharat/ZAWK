<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>🔐 تغيير كلمة المرور</title>
    <style>
        body { font-family: Cairo; background-color: #f9f9f9; padding: 50px; text-align: center; }
        input, button {
            padding: 10px;
            width: 300px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2e7d32;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>🔐 إعادة تعيين كلمة المرور</h2>
    <form method="POST">
        <input type="password" name="new_password" placeholder="كلمة المرور الجديدة" required><br>
        <button type="submit">تحديث كلمة المرور</button>
    </form>
    <p>{{ message }}</p>
</body>
</html>
